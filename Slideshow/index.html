<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="js/script.js" async></script>
    <title>Pokaz slajdów</title>
</head>
<body>
    <div id="container">
        <div id="slideshow">
            <img id="pic0" src="https://www.kasandbox.org/programming-images/food/mushroom.png" width="400" alt="Mushrooms">
            <img id="pic1" src="https://www.kasandbox.org/programming-images/food/berries.png" width="400" alt="Berries">
            <img id="pic2" src="https://www.kasandbox.org/programming-images/food/brussels-sprouts.png" width="400" alt="Brussels">
            <img id="pic3" src="https://www.kasandbox.org/programming-images/food/cake.png" width="400" alt="Cake">
            <img id="pic4" src="https://www.kasandbox.org/programming-images/food/chocolates.png" width="400" alt="Chocolates">
            <img id="pic5" src="https://www.kasandbox.org/programming-images/food/ice-cream.png" width="400" alt="Ice-cream">
            <img id="pic6" src="https://www.kasandbox.org/programming-images/food/tomatoes.png" width="400" alt="Tomatoes">
            <img id="pic7" src="https://www.kasandbox.org/programming-images/food/potatoes.png" width="400" alt="Potatoes">
            <img id="pic8" src="https://www.kasandbox.org/programming-images/food/grapes.png" width="400" alt="Grapes">
        </div>
        <p id="subtitle"></p>

        <button id="prevButton" type="button">Poprzedni</button>
        <button id="nextButton" type="button">Następny</button>
    </div>
</body>
</html>
