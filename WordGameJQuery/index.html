<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="js/script.js" async></script>
</head>
<body>
    <div id="container">
    <h1>Word game!</h1>
    <form autocomplete="off" id="joke-form">
        <label>
            <p>Unscramble these letters to form a word</p>
            <span class="scrambled">REYJUQ</span>
            <br>
            <input id="myInput" type="text" size="10">
        </label>
        <button type="submit">Check</button>
    </form>
    <div id="checking" class="divAnswer">How do you think?</div>
    <button id="nextWordButton" class="hidden">Next Word</button>
    </div>

</body>
</html>
